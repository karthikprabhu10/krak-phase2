<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collection</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header class="header" data-header>
    <div class="container">
      <a href="#" class="logo">Brand</a>
      <nav class="navbar" data-navbar>
        <ul>
          <li><a href="index.html" class="navbar-link" data-nav-link>Home</a></li>
          <li><a href="collection.html" class="navbar-link" data-nav-link>Collection</a></li>
          <li><a href="#" class="navbar-link" data-nav-link>About</a></li>
          <li><a href="#" class="navbar-link" data-nav-link>Contact</a></li>
        </ul>
      </nav>
      <button class="nav-toggle-btn" data-nav-toggler>
        <span class="menu-icon">☰</span>
        <span class="close-icon">✕</span>
      </button>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="container">
      <h1 class="hero-title">Our <span class="span">Collection</span></h1>
      <p class="hero-text">Explore our exclusive collection of items.</p>
    </div>
  </section>

  <!-- Collection Section -->
  <section class="collection section">
    <div class="container">
      <h2 class="section-title">Featured <span class="span">Items</span></h2>
      <div class="grid-list">
        <!-- Collection Item -->
        <div class="collection-item">
          <div class="img-holder">
            <img src="image1.jpg" alt="Item 1" class="img-cover">
          </div>
          <h3 class="h3 card-title">Item 1</h3>
          <p class="card-text">Description of item 1.</p>
          <span class="card-price">$100</span>
        </div>
        <!-- Add more collection items as needed -->
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-top">
      <div class="container">
        <div class="footer-text">© 2024 Brand. All rights reserved.</div>
      </div>
    </div>
  </footer>

  <button class="back-top-btn" data-back-top-btn>↑</button>

  <script src="script.js"></script>
</body>
</html>
