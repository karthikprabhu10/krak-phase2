<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .orbitron-text {
            font-family: "Orbitron", sans-serif;
            font-optical-sizing: auto;
            font-weight: 700;
            font-style: normal;
          }

        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #333333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 600px;
            padding: 20px;
        }

        .ufo {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .error-code {
            font-size: 150px;
            font-weight: bold;
            color: #000000;
            line-height: 1;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            color: #666666;
            margin-bottom: 30px;
        }

        .button {
            display: inline-block;
            background-color: #ffd700;
            color: #333333;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #ffcc00;
        }

        @media (max-width: 480px) {
            .error-code {
                font-size: 120px;
            }

            h1 {
                font-size: 24px;
            }

            p {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="ufo"></div>
        <div class="error-code orbitron-text">404</div>
        <h1>Oops! This page doesn't exist</h1>
        <p>We are very sorry for the inconvenience. It looks like you are trying to access a page that has been deleted or never even existed.</p>
        <a href="#" class="button">Back To Home Page</a>
    </div>
</body>
</html>
