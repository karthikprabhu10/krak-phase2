<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KRAK-AI - Coming Soon</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            overflow: hidden;
        }
       
            
            .orbitron-font {
              font-family: "Orbitron", sans-serif;
              font-optical-sizing: auto;
              font-weight: 600;
              font-style: normal;
            }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            position: relative;
            z-index: 2;
        }
        .logo {
            font-size: 4rem;
            font-weight: bold;
            background: linear-gradient(45deg, #8ab4f8, #c2e7ff);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
            position: relative;
        }
        .coming-soon {
            font-size: 1.5rem;
            margin-top: 1rem;
        }
        .sparkle {
            position: absolute;
            top: -5px;
            right: -15px;
            font-size: 1.5rem;
        }
        .thread-container {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }
        .thread {
            position: absolute;
            width: 200%;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(138, 180, 248, 0.3), rgba(194, 231, 255, 0.5), rgba(138, 180, 248, 0.3), transparent);
            animation: wave 12s infinite ease-in-out;
            transform-origin: 0% 50%;
        }
        @keyframes wave {
            0%, 100% {
                transform: translateX(-50%) translateY(-50vh) scaleY(1) rotate(-5deg);
            }
            25% {
                transform: translateX(-25%) translateY(0) scaleY(2) rotate(0deg);
            }
            50% {
                transform: translateX(0%) translateY(0) scaleY(3) rotate(0deg);
            }
            75% {
                transform: translateX(25%) translateY(0) scaleY(2) rotate(0deg);
            }
        }
    </style>
</head>
<body>
    <div class="thread-container">
        <div class="thread" style="top: 10%; animation-delay: 0s;"></div>
        <div class="thread" style="top: 20%; animation-delay: -1s;"></div>
        <div class="thread" style="top: 30%; animation-delay: -2s;"></div>
        <div class="thread" style="top: 40%; animation-delay: -3s;"></div>
        <div class="thread" style="top: 50%; animation-delay: -4s;"></div>
        <div class="thread" style="top: 60%; animation-delay: -5s;"></div>
        <div class="thread" style="top: 70%; animation-delay: -6s;"></div>
        <div class="thread" style="top: 80%; animation-delay: -7s;"></div>
        <div class="thread" style="top: 90%; animation-delay: -8s;"></div>
    </div>
    <div class="container">
        <div class="logo orbitron-font">
            Krak-AI
            <span class="sparkle" aria-hidden="true">âœ¨</span>
        </div>
        <div class="coming-soon">Coming Soon</div>
    </div>
</body>
</html>
